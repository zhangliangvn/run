<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Marathon Training - Sub 4:30</title>
    <link rel="stylesheet" href="styles.css">
    <script src="training-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ Marathon Sub 4:30</h1>
            <p>Lịch tập luyện cá nhân</p>
            <div class="location-info" id="locationInfo">
                <span class="mini-spinner"></span>
                <span>Đang xác định vị trí...</span>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="training">
                <span class="tab-icon">🏃‍♂️</span>
                <span class="tab-label">Training</span>
            </button>
            <button class="tab-btn" data-tab="swimming">
                <span class="tab-icon">🏊‍♂️</span>
                <span class="tab-label">Swimming</span>
            </button>
        </div>

        <!-- Tab Content -->
        <div id="trainingTab" class="tab-content active">
            <div id="mainContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Đang tải lịch tập...</p>
                </div>
            </div>
        </div>

        <div id="swimmingTab" class="tab-content">
            <div id="swimmingContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Đang tải thông tin bơi...</p>
                </div>
            </div>
        </div>

        <div class="copyright-footer">
            <div class="copyright-logo">
				<img src="https://lollidollyart.com/wp-content/uploads/2025/02/logo-mettagram.webp" alt="Mettagram LLC" class="footer-logo-img">
			</div>
            <div class="copyright-text">
                © 2025 Mettagram LLC. All rights reserved.<br>
                Marathon Training System - Version 1.0
            </div>
            <div class="internal-use">
                🔒 Phần mềm lưu hành nội bộ - Chỉ dành cho thành viên được ủy quyền
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
